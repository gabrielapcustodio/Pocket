<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
          <h1>Gerenciador de Viagem</h1>
        </header>
        <form>
          <section class="informacoes">
            <label for="orcamento">Quanto você tem atualmente?
              <input type="number" id="orcamento" name="orcamento" placeholder="Orçamento" step="1" min="0">
            </label>
            <label for="economia">Quanto gostaria de economizar?
              <input type="number" id="economia" name="economia" placeholder="Valor para guardar">
            </label>
          </section>
          <button id="infoButton" type="submit">Enviar</button>
        </form>
        <picture>
          <img src="https://studio.code.org/v3/assets/zgHYxcMPVlqog0epABtslttb63j0Ww9hKIzVDNgx_oE/wallet.png?t=1655228121000" alt="Carteira">
          
          <span>R$ <span id="valorCarteira"></span></span>
        </picture>
        
        <section>
          <ul class="flex">
            <li>
              <h3>Comida</h3>
              <button id="comida" onclick="fazCompra()">
                <img src="https://studio.code.org/v3/assets/zgHYxcMPVlqog0epABtslttb63j0Ww9hKIzVDNgx_oE/pizza.png?t=1655228121000" alt="Comida">
              </button>
            </li>
            <li>
              <h3>Brinquedo</h3>
              <button id="brinquedo" onclick="fazCompra()">
                <img src="https://studio.code.org/v3/assets/zgHYxcMPVlqog0epABtslttb63j0Ww9hKIzVDNgx_oE/ride.png?t=1655228121000" alt="Briquedo">
              </button>
            </li>
            <li>
              <h3>Circo</h3>
              <button id="circo" onclick="fazCompra()">
                <img src="https://studio.code.org/v3/assets/zgHYxcMPVlqog0epABtslttb63j0Ww9hKIzVDNgx_oE/character.png?t=1655228120000" alt="Circo">
              </button>
            </li>
          </ul>
        </section>
        <footer>
          <button id="go-extrato">Extrato</button>
        </footer>
      </main>

      <script src="app.js" type="module"></script>
</body>
</html>

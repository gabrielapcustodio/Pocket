<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light position-relative">
    <main class="container-md">
      <section class="container-total">
        <header class="">
            <h1>Gerenciador de Gastos</h1>
          </header>
          <form class="formulario">
            <section class="informacoes">
              <label id="labelOrcamento" for="orcamento">Quanto você tem atualmente?
                <input type="number" id="orcamento" name="orcamento" placeholder="Orçamento" step="1" min="0">
              </label>
              <label id="labelEconomia" for="economia">Quanto gostaria de economizar?
                <input type="number" id="economia" name="economia" placeholder="Valor para guardar"  step="1" min="0">
              </label>
            </section>
            <button class="btn btn-secondary btn-sm" id="infoButton" type="submit">Cadastrar informações</button>
          </form>
          <picture id="picture">
            <img id="imgCarteira" src="https://studio.code.org/v3/assets/zgHYxcMPVlqog0epABtslttb63j0Ww9hKIzVDNgx_oE/wallet.png?t=1655228121000" alt="Carteira">
            <span class="rounded-pill" id="spanValue">R$ <span id="valorCarteira"></span></span>
          </picture>
          <section class="botoes-para-compra">
            <ul class="list">
              <li>
                <section class="containerGastos">
                  <label class="labelGastos" id="titleAlimentacao" for="valorAlimentacao">Alimentação
                    <input type="number" id="valorAlimentacao" placeholder="R$" step="1" min="0">
                  </label>
                  <button id="alimentacao">
                    <img id="imgAlimentacao" src="https://studio.code.org/v3/assets/zgHYxcMPVlqog0epABtslttb63j0Ww9hKIzVDNgx_oE/pizza.png?t=1655228121000" alt="Alimentação">
                  </button>
                </section>
              </li>
              <li>
                <section class="containerGastos">
                  <label class="labelGastos" id="titleLazer" for="valorLazer">Lazer
                    <input type="number" id="valorLazer" placeholder="R$" step="1" min="0">
                  </label>
                  <button id="lazer">
                    <img id="imgLazer" src="https://studio.code.org/v3/assets/zgHYxcMPVlqog0epABtslttb63j0Ww9hKIzVDNgx_oE/ride.png?t=1655228121000" alt="Lazer">
                  </button>
                </section>
              </li>
              <li>
                <section class="containerExposicoes">
                  <label class="labelExposicoes" id="titleExposicoes" for="valorExposicoes">Exposições
                    <input type="number" id="valorExposicoes" placeholder="R$" step="1" min="0">
                  </label>
                  <button id="exposicoes">
                    <img id="imgExposicoes" src="https://studio.code.org/v3/assets/zgHYxcMPVlqog0epABtslttb63j0Ww9hKIzVDNgx_oE/character.png?t=1655228120000" alt="Exposicoes">
                  </button>
                </section>
              </li>
            </ul>
            <section class="botoes-finais">
              <button class="btn btn-info btn-sm" id="go-extrato">Extrato</button>
              <button class="btn btn-danger btn-sm" id="refresh-page">Recomeçar</button>
            </section>
          </section>
          <section id="tabelaExtrato">
          </section>
        </section> 
      </main>
      <footer></footer>
      <script src="app.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light position-relative">
    <main class="container-md">
        <header class="">
          <h1>Gerenciador de Gastos</h1>
        </header>
        <form class="formulario">
          <section class="informacoes">
            <label id="labelOrcamento" for="orcamento">Quanto você tem atualmente?
              <input type="number" id="orcamento" name="orcamento" placeholder="Orçamento" step="1" min="0">
            </label>
            <label id="labelEconomia" for="economia">Quanto gostaria de economizar?
              <input type="number" id="economia" name="economia" placeholder="Valor para guardar"  step="1" min="0">
            </label>
          </section>
          <button class="btn btn-secondary btn-sm" id="infoButton" type="submit">Cadastrar informações</button>
        </form>
        <picture id="picture">
          <img id="imgCarteira" src="https://studio.code.org/v3/assets/zgHYxcMPVlqog0epABtslttb63j0Ww9hKIzVDNgx_oE/wallet.png?t=1655228121000" alt="Carteira">
          <span class="rounded-pill" id="spanValue">R$ <span id="valorCarteira"></span></span>
        </picture>
        <section class="botoes-para-compra">
          <ul class="list">
            <li>
              <h3 id="titleComida">Comida</h3>
              <button id="comida">
                <img id="imgComida" src="https://studio.code.org/v3/assets/zgHYxcMPVlqog0epABtslttb63j0Ww9hKIzVDNgx_oE/pizza.png?t=1655228121000" alt="Comida">
              </button>
            </li>
            <li>
              <h3 id="titleBrinquedo">Brinquedo</h3>
              <button id="brinquedo">
                <img id="imgBrinquedo" src="https://studio.code.org/v3/assets/zgHYxcMPVlqog0epABtslttb63j0Ww9hKIzVDNgx_oE/ride.png?t=1655228121000" alt="Briquedo">
              </button>
            </li>
            <li>
              <h3 id="titleCirco">Circo</h3>
              <button id="circo">
                <img id="imgCirco" src="https://studio.code.org/v3/assets/zgHYxcMPVlqog0epABtslttb63j0Ww9hKIzVDNgx_oE/character.png?t=1655228120000" alt="Circo">
              </button>
            </li>
          </ul>
          <section class="botoes-finais">
            <button class="btn btn-info btn-sm" id="go-extrato">Extrato</button>
            <button class="btn btn-danger btn-sm" id="refresh-page">Recomeçar</button>
          </section>
        </section>
        <section id="tabelaExtrato">
        </section>
      </main>
      <footer></footer>
      <script src="app.js" type="module"></script>
</body>
</html>
